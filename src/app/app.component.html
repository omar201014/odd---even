<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNum of oddNums" [num1]="oddNum"></app-odd>
      <app-even *ngFor="let evenNum of evenNums" [num2]="evenNum"></app-even>
    </div>
  </div>
</div>
